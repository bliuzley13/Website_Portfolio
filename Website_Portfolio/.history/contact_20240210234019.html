<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Get in Touch!</title>
    <style>
        /* Your CSS styles here */
    </style>
    <script>
        /* Your JavaScript code here */
    </script>
</head>
<body>
    <div id="video-container">
        <video autoplay loop muted>
            <source src="fores.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="header">
            <div class="menu-dropdown">
                <span id="menu-btn" onmouseover="showMenu()">Menu</span>
                <div class="dropdown-content" id="dropdown-content" onmouseleave="hideMenu()">
                    <a href="#">
                        <img src="icons/home-7-48.ico" alt="Home Icon">
                        Home
                    </a>
                    <a href="#">
                        <img src="icons/contacts-48.ico" alt="About Icon">
                        About
                    </a>
                    <a href="#">
                        <img src="icons/folder-7-48.ico" alt="Projects Icon">
                        Projects
                    </a>
                    <a href="contact.html">
                        <img src="icons/phone-68-48.ico" alt="Contact Icon">
                        Contact
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div id="console"></div> <!-- Move animated text outside of the #content div -->
    <div id="content">
        <div class="column left-column">
            <h2 style="margin-bottom: 20px;">My Contacts   ______________________________</h2>
            <p>
                <b>Address:</b> 
                Your Address</p>
            <p>
                <b>Phone:</b>
                +1 (234) 567-890</p>
            <p><b>Email:</b>  your.email@example.com</p>
        </div>
        <div class="column right-column">
            <h2 style="margin-bottom: 20px;">Send a Message   ______________________________</h2>
            <form id="contact-form">
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        function showMenu() {
            document.getElementById("dropdown-content").style.display = "grid";
        }

        function hideMenu() {
            document.getElementById("dropdown-content").style.display = "none";
        }
    </script>
</body>
</html>
