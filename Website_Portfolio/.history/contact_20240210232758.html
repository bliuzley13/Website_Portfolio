<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Get in Touch!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-image: url('abstract-background.jpg'); /* Background image */
            background-size: cover;
            background-repeat: no-repeat;
            opacity: 0.9; /* Adjust opacity for transparency */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333; /* Dark text color */
        }

        #header {
            position: fixed;
            top: 0;
            right: 0;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        .menu-btn {
            margin-right: 20px;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: rgba(0, 0, 0, 0.25); /* Semi-transparent white background */
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.25);
            border-radius: 10px;
            padding: 10px;
        }

        .dropdown-content a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: rgba(255, 255, 255, 0.448);
        }

        #content {
            display: flex;
            justify-content: space-around;
            align-items: stretch;
            width: 80%;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin-top: 100px;
        }

        .column {
            width: 50%;
            text-align: left;
            padding: 0 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            margin-bottom: 5px;
            display: block;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            box-sizing: border-box;
        }

        .submit-btn {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div id="header">
        <div class="menu-btn" onclick="toggleMenu()">Menu</div>
        <div class="dropdown-content" id="dropdown-content">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Projects</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
    <div id="content">
        <div class="column">
            <h2>My Contacts</h2>
            <p><b>Address:</b> Your Address</p>
            <p><b>Phone:</b> +1 (234) 567-890</p>
            <p><b>Email:</b> your.email@example.com</p>
        </div>
        <div class="column">
            <h2>Send a Message</h2>
            <form id="contact-form">
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        function toggleMenu() {
            var dropdown = document.getElementById("dropdown-content");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
