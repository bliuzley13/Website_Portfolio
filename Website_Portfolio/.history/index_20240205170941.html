<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #3498db; /* Blue background color */
            overflow: hidden;
        }

        #header {
            background-color: #2c3e50; /* Darker blue for the header */
            padding: 20px;
            color: #ecf0f1; /* Light text color */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #menu {
            display: flex;
        }

        .menu-item {
            margin-right: 20px;
            color: #ecf0f1;
            cursor: pointer;
        }

        #content {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #icon {
            width: 50px;
            height: 50px;
            background-color: #2c3e50; /* Darker blue for the icon background */
            margin: 20px;
            border-radius: 50%;
        }

        #main-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            color: #ecf0f1;
        }

        #welcome-animation {
            font-size: 24px;
            color: #ecf0f1;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="menu">
            <div class="menu-item">Home</div>
            <div class="menu-item">About</div>
            <div class="menu-item">Contact</div>
        </div>
    </div>

    <div id="content">
        <div id="icon"></div>
        <div id="main-container">
            <div id="welcome-animation">Welcome to Your Website!</div>
            <!-- Add your content here -->
        </div>
    </div>
</body>
</html>
