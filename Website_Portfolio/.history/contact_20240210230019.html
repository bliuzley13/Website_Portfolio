<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Get in Touch!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-image: url('fores.mp4'); /* Background image */
            background-size: cover;
            background-repeat: no-repeat;
            opacity: 0.9; /* Adjust opacity for transparency */
        }

        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #333; /* Dark text color */
            display: flex;
            justify-content: space-around;
            align-items: stretch; /* Align items to stretch to the same height */
            padding: 0 10%; /* Side spacing scaled based on the size of the website */
            z-index: 1;
        }

        .column {
            width: 45%; /* Adjust column width as needed */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Shadow effect */
            overflow: hidden; /* Prevents content from overflowing */
        }

        .left-column {
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px;
        }

        .right-column {
            text-align: left;
            margin: 50px;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.25);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px; /* Spacing between cards */
            width: 80%; /* Card width */
            max-width: 300px; /* Maximum card width */
            text-align: center;
            transition: transform 0.3s; /* Smooth scaling transition */
        }

        .card p {
            margin: 10px 0;
            color: #fff; /* White text color */
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            color: #333; /* Dark text color */
            margin-bottom: 5px;
            display: block;
        }

        .input-group input,
        .input-group textarea {
            width: calc(100% - 20px); /* Adjust input width */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc; /* Light border color */
            background-color: rgba(255, 255, 255, 0.9); /* Light background color */
            color: #333; /* Dark text color */
            box-sizing: border-box; /* Include padding in width */
        }

        .submit-btn {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }

        @media screen and (max-width: 768px) {
            #content {
                flex-direction: column;
                padding: 0 5%; /* Reduce side spacing for smaller screens */
            }

            .column {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video autoplay loop muted>
            <source src="fores.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
<div id="content">
    <div class="column left-column">
            <p>Address: Your Address</p>
            <p>Phone: +1 (234) 567-890</p>
            <p>Email: your.email@example.com</p>
        
    </div>
    <div class="column right-column">
        <h2 style="margin-bottom: 20px;">Send a Message</h2>
        <form id="contact-form">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>
</div>

<script>
    // Add your JavaScript code here if needed
</script>

</body>
</html>
