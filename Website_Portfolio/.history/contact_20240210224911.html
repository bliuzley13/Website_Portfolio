<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Get in Touch!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-image: url('abstract-background.jpg'); /* Background image */
            background-size: cover;
            background-repeat: no-repeat;
            opacity: 0.9; /* Adjust opacity for transparency */
        }

        #video-container {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #content {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #c5cbcc; /* Light text color */
            display: flex;
            justify-content: space-around;
            align-items: flex-start; /* Align items to the top */
        }

        .column {
            width: 45%; /* Adjust column width as needed */
        }

        .left-column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .right-column {
            text-align: left;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.25);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 40px; /* Increased margin for spacing between cards */
            width: 200px;
            text-align: center;
        }

        .card a {
            color: #fff;
            text-decoration: none;
            margin-bottom: 10px;
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            color: #fff;
            margin-bottom: 5px;
            display: block;
        }

        .input-group input,
        .input-group textarea {
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .submit-btn {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div id="video-container">
    <video autoplay loop muted>
        <source src="fores.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div id="content">
    <div class="column left-column">
        <div class="card">
            <p>Address: Your Address</p>
            <p>Phone: +1 (234) 567-890</p>
            <p>Email: your.email@example.com</p>
        </div>
    </div>
    <div class="column right-column">
        <h2>Send a Message</h2>
        <form id="contact-form">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>
</div>

<script>
    // Add your JavaScript code here if needed
</script>

</body>
</html>
