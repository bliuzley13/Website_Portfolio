<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #video-container {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #content {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ecf0f1; /* Light text color */
        }

        #header {
            background-color: #6a7a83; /* Darker blue for the header */
            padding: 20px;
            color: #ecf0f1; /* Light text color */
            display: flex;
            align-items: center;
            justify-content: flex-end; /* Align elements to the right */
            position: fixed;
            width: 100%;
            z-index: 1;
        }

        #menu-btn {
            margin-left: 20px;
            padding: 10px;
            background-color: #34495e; /* Darker blue for the menu button */
            color: #ecf0f1;
            cursor: pointer;
        }

        #menu {
            display: none;
            position: absolute;
            top: 70px;
            right: 20px;
            background-color: #2c3e50; /* Darker blue for the subboxes */
            padding: 10px;
            border-radius: 5px;
        }

        .menu-item {
            margin-bottom: 10px;
            color: #ecf0f1;
            cursor: pointer;
        }

        #welcome-animation {
            font-size: 24px;
            color: #ecf0f1;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var menuBtn = document.getElementById('menu-btn');
            var menu = document.getElementById('menu');

            menuBtn.addEventListener('click', function() {
                if (menu.style.display === 'none' || menu.style.display === '') {
                    menu.style.display = 'block';
                } else {
                    menu.style.display = 'none';
                }
            });
        });
    </script>
</head>
<body>

    <div id="video-container">
        <video autoplay loop muted>
            <source src="fores.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div id="menu-btn">Menu</div>
        <div id="menu">
            <div class="menu-item">Home</div>
            <div class="menu-item">About</div>
            <div class="menu-item">Projects</div>
            <div class="menu-item">Contact</div>
        </div>
    <div id="content">
        <div id="welcome-animation">Welcome to Your Website!</div>
        <!-- Add additional content here -->
    </div>
</body>
</html>
