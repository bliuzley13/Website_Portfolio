<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #video-container {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #content {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ecf0f1; /* Light text color */
        }

        #header {
            background-color: transparent;
            padding: 20px;
            color: #ecf0f1; /* Light text color */
            display: flex;
            align-items: flex-start;
            justify-content: flex-end; /* Align elements to the right */
            position: fixed;
            width: 100%;
            z-index: 1;
        }

        .menu-dropdown {
            position: relative;
            display: inline-block;
            margin-right: 20px; /* Add margin for spacing */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            top: 30px; /* Adjust vertical position */
            right: 0; /* Align to the right */
        }
 
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown-content a img {
            margin-right: 10px;
        }

        #console {
            font-size: 24px;
            color: #fff; /* Initial color */
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid; /* Cursor effect */
            animation: typeWriter 8s steps(30) infinite;
        }

        @keyframes typeWriter {
            0%, 75% { border-color: #fff; }
            75%, 100% { border-color: transparent; }
        }

        .menu-dropdown:hover .dropdown-content {
            display: block;
            right: 10px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var words = ['Welcome', 'Please make yourself at home'];
            consoleText(words, 'console');
        });

        function consoleText(words, id) {
            var con = document.getElementById('console');
            var wordIndex = 0;
            var letterIndex = 0;
            var word = words[wordIndex];
            var target = document.getElementById(id);

            function type() {
                target.innerHTML = word.substring(0, letterIndex);
                letterIndex++;
                if (letterIndex <= word.length) {
                    setTimeout(type, 120);
                } else {
                    if (wordIndex === 0) {
                        setTimeout(backspace, 1000);
                    }
                }
            }

            function backspace() {
                letterIndex--;
                target.innerHTML = word.substring(0, letterIndex);
                if (letterIndex > 0) {
                    setTimeout(backspace, 80);
                } else {
                    wordIndex++;
                    if (wordIndex < words.length) {
                        word = words[wordIndex];
                        letterIndex = 0;
                        setTimeout(type, 500);
                    }
                }
            }

            setTimeout(type, 500);
        }
    </script>
</head>
<body>

    <div id="video-container">
        <video autoplay loop muted>
            <source src="fores.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div id="header">
        <div class="menu-dropdown">
            <span id="menu-btn">Menu</span>
            <div class="dropdown-content">
                <a href="#">
                    <img src="home-icon.png" alt="Home Icon">
                    Home
                </a>
                <a href="#">
                    <img src="about-icon.png" alt="About Icon">
                    About
                </a>
                <a href="#">
                    <img src="projects-icon.png" alt="Projects Icon">
                    Projects
                </a>
                <a href="contact.html">
                    <img src="contact-icon.png" alt="Contact Icon">
                    Contact Me
                </a>
            </div>
        </div>
    </div>

    <div id="content">
        <div id="console"></div>
        <!-- Add additional content here -->
    </div>

</body>
</html>
