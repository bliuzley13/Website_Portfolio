<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-image: url('abstract-background.jpg'); /* Background image */
            background-size: cover;
            background-repeat: no-repeat;
            opacity: 0.9; /* Adjust opacity for transparency */
        }

        #video-container {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #content {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ecf0f1; /* Light text color */
        }

        #header {
            background-color: transparent;
            padding: 20px;
            color: #ecf0f1; /* Light text color */
            display: flex;
            align-items: flex-start;
            justify-content: flex-end; /* Align elements to the right */
            position: fixed;
            width: 100%;
            z-index: 1;
        }

        .menu-dropdown {
            position: relative;
            display: inline-block;
            margin-right: 20px; /* Add margin for spacing */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            top: 30px; /* Adjust vertical position */
            right: 0; /* Align to the right */
            border-radius: 10px; /* Rounded corners */
            padding: 10px; /* Padding for spacing */
            display: grid; /* Set to grid layout */
            grid-template-columns: repeat(2, 1fr); /* Two columns */
            grid-gap: 10px; /* Gap between grid items */
        }
 
        .dropdown-content a {
            color: black;
            text-decoration: none;
            display: flex;
            flex-direction: column; /* Arrange content vertically */
            align-items: center; /* Center content horizontally */
            padding: 10px;
            border: 1px solid #ccc; /* Border for cards */
            border-radius: 5px; /* Rounded corners for cards */
            background-color: #f9f9f9; /* Card background color */
        }

        .dropdown-content a img {
            display: block;
            margin-bottom: 5px; /* Add margin between icon and text */
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        
        .dropdown-content a img {
            display: block;
            width: 20px; /* Set the width of the icons */
            height: 20px; /* Set the height of the icons */
            margin-bottom: 5px; /* Add margin between icon and text */
        }

        #console {
            font-size: 24px;
            color: #fff; /* Initial color */
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid; /* Cursor effect */
            animation: typeWriter 8s steps(30) infinite;
        }

        @keyframes typeWriter {
            0%, 75% { border-color: #fff; }
            75%, 100% { border-color: transparent; }
        }

        /* Positioning for the menu button */
        #menu-btn {
            margin-right: 20px; /* Adjust right margin */
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var words = ['Welcome', 'Please make yourself at home'];
            consoleText(words, 'console');
        });

        function consoleText(words, id) {
            var con = document.getElementById('console');
            var wordIndex = 0;
            var letterIndex = 0;
            var word = words[wordIndex];
            var target = document.getElementById(id);

            function type() {
                target.innerHTML = word.substring(0, letterIndex);
                letterIndex++;
                if (letterIndex <= word.length) {
                    setTimeout(type, 120);
                } else {
                    if (wordIndex === 0) {
                        setTimeout(backspace, 1000);
                    }
                }
            }

            function backspace() {
                letterIndex--;
                target.innerHTML = word.substring(0, letterIndex);
                if (letterIndex > 0) {
                    setTimeout(backspace, 80);
                } else {
                    wordIndex++;
                    if (wordIndex < words.length) {
                        word = words[wordIndex];
                        letterIndex = 0;
                        setTimeout(type, 500);
                    }
                }
            }

            setTimeout(type, 500);
        }
    </script>
</head>
<body>

    <div id="video-container">
        <video autoplay loop muted>
            <source src="fores.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div id="header">
        <div class="menu-dropdown">
            <span id="menu-btn" onmouseover="showMenu()">Menu</span>
            <div class="dropdown-content" id="dropdown-content" onmouseleave="hideMenu()">
                <a href="#">
                    <img src="icons/home.png" alt="Home Icon">
                    Home
                </a>
                <a href="#">
                    <img src="icons/contact.png" alt="About Icon">
                    About
                </a>
                <a href="#">
                    <img src="icons/folder (2).png" alt="Projects Icon">
                    Projects
                </a>
                <a href="contact.html">
                    <img src="icons/letter.png" alt="Contact Icon">
                    Contact Me
                </a>
            </div>
        </div>
    </div>

    <div id="content">
        <div id="console"></div>
        <!-- Add additional content here -->
    </div>

    <script>
        function showMenu() {
            document.getElementById("dropdown-content").style.display = "grid";
        }

        function hideMenu() {
            document.getElementById("dropdown-content").style.display = "none";
        }
    </script>

</body>
</html>
