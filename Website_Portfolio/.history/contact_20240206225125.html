<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Get in Touch!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-image: url('abstract-background.jpg'); /* Background image */
            background-size: cover;
            background-repeat: no-repeat;
            opacity: 0.9; /* Adjust opacity for transparency */
        }

        #video-container {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #content {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ecf0f1; /* Light text color */
        }

        #header {
            background-color: transparent;
            padding: 20px;
            color: #ecf0f1; /* Light text color */
            display: flex;
            align-items: flex-start;
            justify-content: flex-end; /* Align elements to the right */
            position: fixed;
            width: 100%;
            z-index: 1;
        }

        .menu-dropdown {
            position: relative;
            display: inline-block;
            margin-right: 20px; /* Add margin for spacing */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.25); /* Semi-transparent white background */
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.25);
            z-index: 1;
            top: 30px; /* Adjust vertical position */
            right: 0; /* Align to the right */
            border-radius: 10px; /* Rounded corners */
            padding: 10px; /* Padding for spacing */
            display: grid; /* Set to grid layout */
            grid-template-columns: repeat(2, 1fr); /* Two columns */
            grid-gap: 10px; /* Gap between grid items */
        }
 
        .dropdown-content a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            display: flex;
            flex-direction: column; /* Arrange content vertically */
            align-items: center; /* Center content horizontally */
            padding: 10px;
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners for cards */
            background-color: transparent; /* Semi-transparent white background */
            backdrop-filter: blur(20px); /* Apply blur effect */
            transition: background-color 0.3s; /* Smooth transition effect */
        }

        .dropdown-content a img {
            display: block;
            width: 40px; /* Set the width of the icons */
            height: 40px; /* Set the height of the icons */
            margin-bottom: 10px; /* Add margin between icon and text */
        }

        .dropdown-content a:hover {
            background-color: rgba(255, 255, 255, 0.448); /* Semi-transparent white background on hover */
        }
        #menu-btn {
            margin-right: 20px; /* Adjust right margin */
            cursor: pointer;
        }
        
        .dropdown-content a img {
            display: block;
            width: 40px; /* Set the width of the icons */
            height: 40px; /* Set the height of the icons */
            margin-bottom: 10px; /* Add margin between icon and text */
        }
        

        #content {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ecf0f1; /* Light text color */
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        #left-column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.25);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 40px; /* Increased margin for spacing between cards */
            width: 200px;
            text-align: center;
        }

        .card a {
            color: #fff;
            text-decoration: none;
            margin-bottom: 10px;
            display: block;
        }

        #right-column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            color: #fff;
            margin-bottom: 5px;
            display: block;
        }

        .input-group input,
        .input-group textarea {
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .submit-btn {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div id="video-container">
    <video autoplay loop muted>
        <source src="fores.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div id="header">
    <div class="menu-dropdown">
        <span id="menu-btn" onmouseover="showMenu()">Menu</span>
        <div class="dropdown-content" id="dropdown-content" onmouseleave="hideMenu()">
            <a href="index.html">
                <img src="icons/home-7-48.ico" alt="Home Icon">
                Home
            </a>
            <a href="#">
                <img src="icons/contacts-48.ico" alt="About Icon">
                About
            </a>
            <a href="#">
                <img src="icons/folder-7-48.ico" alt="Projects Icon">
                Projects
            </a>
            <a href="contact.html">
                <img src="icons/phone-68-48.ico" alt="Contact Icon">
                Contact
            </a>
        </div>
    </div>
</div>

<div id="content">
    <div id="left-column">
        <div class="card">
            <a href="mailto:your.email@example.com">Email: your.email@example.com</a>
            <a href="tel:+1234567890">Phone: +1 (234) 567-890</a>
        </div>
        <div class="card">
            <a href="https://github.com/bliuzley13" target="_blank">GitHub</a>
            <!-- Add more links as needed -->
        </div>
    </div>
    <div id="right-column">
        <h2>Send us a message</h2>
        <form id="contact-form">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="input-group">
                <label for="reason">Reason for Contact:</label>
                <input type="text" id="reason" name="reason" required>
            </div>
            <div class="input-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>
</div>

<script>
    function showMenu() {
        document.getElementById("dropdown-content").style.display = "grid";
    }

    function hideMenu() {
        document.getElementById("dropdown-content").style.display = "none";
    }
</script>

</body>
</html>
