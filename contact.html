<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name - Contact</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #115e85;
    }

    .card {
      width: 100%;
      max-width: 600px;
      margin: 20px;
      box-sizing: border-box;
      background-color: #e6e6e6;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    section {
      margin-bottom: 20px;
    }

    h1, h2 {
      color: #3498db;
      text-align: center;
    }

    nav {
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 1em;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    nav a {
      color: #ecf0f1;
      text-decoration: none;
      margin: 0 1em;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #3498db;
      border-radius: 4px;
    }

    footer {
      background-color: #34495e;
      color: #ecf0f1;
      text-align: center;
      padding: 1em 0;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: auto;
    }
  </style>
</head>
<body>

  <div class="card">
    <header style="display: flex; align-items: center; justify-content: space-between;">
        <div>
          <h1>Your Name</h1>
          <p>Web Developer & Designer</p>
        </div>
        <img src="Move_Sphere.gif" alt="Your Name GIF" style="width: 50px; height: 50px; border-radius: 50%;">
      </header>
      
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>

      <div class="contact-info">
        <h2>Contact Information</h2>
        <p>Email: yourname@example.com</p>
        <p>Phone: +1 123-456-7890</p>
        <p>Feel free to reach me through the provided contact details or by using the form on the right.</p>
      </div>

      <section id="contact">
        <h2>Contact Me</h2>
        <form action="https://docs.google.com/forms/d/e/YOUR_FORM_ID_HERE/formResponse" method="POST" target="_blank">
          <label for="email">Email:</label>
          <input type="email" id="email" name="entry.123456789" required>

          <label for="reason">Reason for contacting:</label>
          <input type="text" id="reason" name="entry.987654321" required>

          <label for="comments">Comments:</label>
          <textarea id="comments" name="entry.456789012" rows="4" required></textarea>

          <button type="submit">Submit</button>
        </form>
      </section>

      <footer>
        <p>&copy; 2024 Your Name - Portfolio</p>
      </footer>
    </div>
  </body>
</html>
