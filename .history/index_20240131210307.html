  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    header, nav, section, footer {
      width: 100%;
      max-width: 600px;
      margin: 20px;
      box-sizing: border-box;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    section {
      margin-bottom: 20px;
    }

    h1, h2 {
      color: #3498db;
      text-align: center;
    }

    nav {
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 1em;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    nav a {
      color: #ecf0f1;
      text-decoration: none;
      margin: 0 1em;
    }

    footer {
      background-color: #34495e;
      color: #ecf0f1;
      text-align: center;
      padding: 1em 0;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: auto;
    }
  </style>
</head>

  <header>
