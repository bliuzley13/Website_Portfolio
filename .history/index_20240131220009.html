<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name - Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #115e85;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      background-color: #2c3e50;
      color: #ecf0f1;
      border-radius: 8px 8px 0 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      width: 100%;
      padding: 1em;
      box-sizing: border-box;
      background-color: #2c3e50;
      color: #ecf0f1;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .container {
      width: 100%;
      max-width: 800px;
      margin: 20px;
      box-sizing: border-box;
    }

    .card {
      background-color: #e6e6e6;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: -8px; /* Adjust for the border-radius overlap */
    }

    section {
      margin-bottom: 20px;
    }

    h1, h2 {
      color: #3498db;
      text-align: center;
    }

    footer {
      background-color: #34495e;
      color: #ecf0f1;
      text-align: center;
      padding: 1em 0;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: auto;
    }

    img.logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <header>
    <div>
      <!-- Add your logo image here -->
      <img src="your_logo.png" alt="Logo" class="logo">
    </div>
    <div>
      <h1>Your Name</h1>
      <p>Web Developer & Designer</p>
    </div>
    <img src="Move_Sphere.gif" alt="Your Name GIF" style="width: 50px; height: 50px; border-radius: 50%;">
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <div class="card">
      <section id="home">
        <h2>Welcome to My Portfolio</h2>
        <p>Describe yourself and your skills here.</p>
      </section>

      <!-- Additional sections or content can be added here -->

      <footer>
        <p>&copy; 2024 Your Name - Portfolio</p>
      </footer>
    </div>
  </div>

</body>
</html>
